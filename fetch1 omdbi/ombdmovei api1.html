var movie = document.getElementById("movie").value;
async function getData(){
    

    try{
        let res = await fetch(`http://www.omdbapi.com/?apikey=26e957db&s=${movie}`);


        let data  = await res.json();

        console.log("data:",data)

        appendData(data)
    }
    catch(err){
             console.log("err:",err)
    }
}
 getData();

// try to showing in scree

function appendData(data){
    document.querySelector("#show").innerHTML = null;
     
    let img = document.createElement("img");
    img.src = data.Poster;
    // api se aya he poster name not confuse

    document.querySelector("#show").append(img)
}
