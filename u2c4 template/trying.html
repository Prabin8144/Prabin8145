<script>
       function showchicken(){
      

           let chickenobj = [{url:"https://ik.imagekit.io/dunzo/tr:w-144,h-144,cm-pad_resize/MGdFRlFaM00wMjdlY0wva0lqRlhQQT09-product_image.jpg",name:"Chicken Breat strips", price:123},
           {url:"https://ik.imagekit.io/dunzo/tr:w-144,h-144,cm-pad_resize/1646206064623_product_5bcf812a752feb5014a2e2d5_1.jpg",name:" Boneless Chicken", price:523},
           {url:"https://ik.imagekit.io/dunzo/tr:w-144,h-144,cm-pad_resize/RTd1WE5ndkh0WHVmdE1aQ3ZQVWlaQT09-product_image.jpg",name:"Chicken Fry Cut", price:233},
           {url:"https://ik.imagekit.io/dunzo/tr:w-144,h-144,cm-pad_resize/1644858426890_product_5cb462e6f3995b3a4e6da393_1.jpg",name:"Chicken Curry Cut", price:543},
           {url:"https://ik.imagekit.io/dunzo/tr:w-144,h-144,cm-pad_resize/S1RCdjFobVJkZzZXaWs4VkM3OEhrQT09-product_image.jpg",name:"Broiler Chicken", price:223},
           {url:"https://ik.imagekit.io/dunzo/tr:w-144,h-144,cm-pad_resize/YXpwaFhHTWRyemVITWtHcHJaQkhJQT09-product_image.jpg",name:"Chicken Cury cut With Skin", price:278}
        ]
        // document.querySelector("#showingfoods").innerText = null;

       
      chickenobj.forEach(function(el){
        
        

          let div = document.createElement("div")
          div.classList.add("chickens")
         
          let div2 = document.createElement("div")
          div2.classList.add("chickens2")

          let div3 = document.createElement("div")
          div3.classList.add("chickens3")

          let img = document.createElement("img")
          img.src = el.url;
            div2.append(img);

          let Name = document.createElement("p")
          Name.innerText = el.name;
          Name.style.fontFamily = "bold"
          Name.style.fontSize = "20px"

          let inp = document.createElement("option")
          inp.innerText = "1 KG";

          let price = document.createElement("b")
          price.innerText  = 'â‚¹'+el.price;
          price.setAttribute("id","price");

          let ndiv = document.createElement("div")
            ndiv.append(div2,div3)
          div3.append(Name,inp,price)
  

          let div4 = document.createElement("div")
          div4.style.marginLeft = "60px"
          let btn = document.createElement("button")
          btn.setAttribute("id","addtocart")
            btn.addEventListener('click',function(el){
                moveToCart();
            });
          btn.innerText = "+ ADD"
          btn.style.color = "rgb(0,210,144";
          btn.style.backgroundColor = "white"
          btn.style.border = "none"
          btn.style.fontSize = "20px"

          let cus = document.createElement("p")
          cus.innerText = "CUSTOMIZABLE";
          cus.style.fontSize = "7px";
          cus.style.color = "#808080"

          div4.append(btn,cus);
          div.append(div2,div3,div4);

          document.querySelector("#showingfoods").append(div)
          

   
         

      })
      function moveToCart(elem){
        var cartArr = JSON.parse(localStorage.getItem("Items"))||[]
  
        console.log(elem);
        cartArr.push(elem);
        console.log(cartArr)
        localStorage.setItem("Items",JSON.stringify(cartArr));
  
    
}
    }
