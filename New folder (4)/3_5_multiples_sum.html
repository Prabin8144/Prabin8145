<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <input type="number" />
    <button>output</button>
    <h1></h1>
</body>
</html>
<script>
    document.querySelector("button").addEventListener("click",sumOfMulitiple);
    function sumOfMulitiple(){
        var limit = document.querySelector("input").value;
        var sum =0;

        for(var i=0;i<=limit;i++){
            if(i%3==0 && i%5==0){
                sum =sum+i;
            }
        }
        document.querySelector("h1").innerText =sum;
    }
</script>
