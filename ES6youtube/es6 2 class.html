    class MyStack{

        constructor(){
            this.length = 0;
            this.stack = [];
        }
        //  how to push
        push(value){
            this.stack.push(value)
            this.length++;
            console.log(this.stack)
        }
        // pop
        pop(){
            this.stack.pop();
            this.length--;
            console.log(this.stack)
        }
    }

    let stack  = new MyStack();
    stack.push(2);
    stack.push(6);
    stack.push(4);
    stack.pop()
    // console.log("stack:",stack)
