<script>
let images = JSON.parse(localStorage.getItem("IMAGES"))

let container  = document.getElementById("container");

setInterval(function(){
    if(i===images.length){
        i = 0;
    }

let image = images[i];

container.innerHTML = null ;

var img = document.createElement("img")
img.src = image;

container.append(img)
i++;

},3000)
</script>
