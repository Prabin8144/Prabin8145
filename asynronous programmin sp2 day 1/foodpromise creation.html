<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="food">
        <option value="fries">fries</option>
        <option value="buger">burger</option>
        <option value="puri">puri</option>
        <option value="badapao">badapao</option>
    </select>
    <button onclick="orderFood()" id="order">Order Now</button>
</body>
</html>
<script>
    // no need if use GetElementById()
    function get(id){
        return document.getElementById(id).value;
    }


    function orderFood(){
        let food = get("food");
        // we can use getElmentById()

        let status = "open";

        let foodPromise = new Promise(function(resolve,reject){
          
            let time = Math.random()*10000;

            if(status == "close"){
                reject("shop closed beta ghar pe ja!")
            }
            else{
                setTimeout(function(){
                    resolve(food);
                },time)
            }
        
        });

        foodPromise.then(function(resolve){
            console.log(`${resolve} is ready !`)
        });

        foodPromise.catch(function(error){
            console.log("error:",error)
        });

        
    }

</script>
