<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #buttons{
        padding: 30px;
        display: grid;
        width: 50%;
        grid-template-columns: repeat(2,1fr);
        gap: 20px;
        background-color: greenyellow;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="buttons">
      <!--Create buttons namely “Scope”, “Hoisting”, ‘Constructor Functions’, ‘Prototype’ in index.html. Each button will have it's respective name as HTML id. For e.g Scope button will HTML id as "scope". ( Note: no capital letter in id )-->
      <button onclick="scopebtn()" id="scope">Scope</button>
      <button onclick="hoistingbtn()" id="hoisting">Hoisting</button>
      <button onclick="cfunctionbtn()" id="cfunction">Constructor Functions</button>
      <button onclick="prototypebtn()" id="prototype">Prototype</button>
    </div>
   <h3 id="show1">
    
   </h3>
  </body>
</html>
<script src="index.js"></script>
