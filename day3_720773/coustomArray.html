<script>
                function creatingArray(){

                    Object.defineProperty(this,"length",{
                        value:0,
                        writable:true,
                        enumerable:false,
                    });
                    for(let i=0;i<arguments.length ;i++){
                        // index:value
                        this[i]=arguments[i];
                    }
                    this.length = arguments.length;
                }
                creatingArray.prototype.push = function(value){
                    let index = this.length;
                    this[index] = value;
                    this.length++;
                };

                creatingArray.prototype.pop = function(){
                    let index = this.length-1;
                    delete this[index];

                    this.length--;
                };

               

                   



                let arr = new creatingArray("a","b","c","d");

                arr.push("r");
                arr.push("e");

                arr.pop();
              
               
                
                console.log("arr",Object.values(arr));
