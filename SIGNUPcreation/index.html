<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        #container{
            display: flex;
            justify-content: space-between;
        }
        #container input{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>
            <h2>Register</h2>
            <form action="" id="registerform">
                <input type="text" name="name_input" placeholder="name"><br>
                <input type="email" name="name_email" placeholder="name"><br>
                <input type="password" name="name_password" placeholder="name"><br>
                <input type="mobile" name="name_number" placeholder="name"><br>
                <input type="username" name="name_user" placeholder="name"><br>
                <textarea name="description" id="area" cols="30" rows="10" placeholder="write here"></textarea><br>
                <input type="submit">
            </form>
        </div>
        <div>
            <h2>Login</h2>
            <form action="" id="login">
                <input type="text" name="user_input" placeholder="name"><br>
                <input type="password" name="user_password" placeholder="password"><br>
                <input type="submit">
            </form>
        </div>
    </div>
</body>
</html>
