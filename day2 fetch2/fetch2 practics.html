<script>

let container = document.getElementById("container")
async function getWeather(){ 

try{

    let city= document.getElementById("city").value;
    
    let res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=7db56084e3ab8e5d806768d941e1ba17&units=metric`);

   let data = await res.json();

   appendData(data)
   console.log("data:",data);

 
}
     catch(err){
    console.log("err:",err);
};
};


function appendData(data){

    container.innerHTML = null;

    let name = document.createElement("h3")
    name.innerText = data.name;
    
    let temp = document.createElement("h3");

    temp.innerText = data.main.temp;

    let pressure = document.createElement("h3");
     
    pressure.innerText = data.main.pressure;

    let humidity = document.createElement("h3");

    humidity.innerText = data.main.humidity;

    // for map of city
//    for google maps...............
    let iframe = document.createElement("iframe")
    iframe.src=`https://maps.google.com/amps?q=${data.name}&t=&z=13&ie=UTF8&iwloc=&output=embed`;

    container.append(name,temp,pressure,humidity,iframe);

}

</script>
