<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup</title>
        <link rel="stylesheet" href="./styles/signup.css">
    </head>

    <body>
        <div id="ram">
            <div>Home</div>
            <div>Login</div>
            <div>Signup</div>
        </div>
        <div id="signup-form-div">
          <h3>Signup</h3>
            <form id="form">
                <!--Write form input elements here-->
                <input type="text" placeholder="Enter your Name" id="name"><br>
                <input type="number" placeholder="Enter your contact" id="contact"><br>
                <input type="text" placeholder="Enter your email" id="mail"><br>
                <input type="text" placeholder="Enter your password" id="pass"><br>
                <input type="submit" placeholder="submit" id="submit">
            </form>

        </div>
    </body>

</html>

<script src="./scripts/signup.js"></script>
