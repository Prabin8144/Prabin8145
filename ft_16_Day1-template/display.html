<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #show_number{
        border: 1px solid black;
        height: 50px;
        width: 20px;
        font-size: 50px;
        padding: 40px;
        margin:auto;
        background-color: bisque;
        
      }
    </style>
  </head>
  <body>
    <div id="show_number">
      <!--Show the generated number in this div only. do not create additional HTML elements, it should show only number and NOTHING ELSE"-->
    </div>
  </body>
</html>
<script>
  var k  = localStorage.getItem("number");
  var digit = document.querySelector("#show_number");
  
  
  if(k==1){
  digit.innerHTML = k;

    digit.style.color = "yellow";
  }
    else if (k==6){
  digit.innerHTML = k;

      digit.style.color = "green"
    }
  else{
  digit.innerHTML = k;

    digit.style.color = "red";
  }
</script>
