<!DOCTYPE html>
<html>
  <head>
    <title>Showing Alerts</title>
  </head>
  <body>
    <input type="text" id ="first" placeholder ="firstname">
    <input  type ="text" id = "last" placeholder ="lastname">
    <input type ="text" id ="full" placeholder ="fullname">

    <button onClick="showFirstName()">FIRSTNAME</button>
    <button onClick="showLastName()">LASTNAME</button>
    <button onClick="showFullName()" >FULL NAME</button>
    <script type="text/javascript">
      function showFirstName() {
        
        alert("k prabina")
        
      }

      function showLastName() {
       
        alert("choudhury")
        
      }

      function showFullName() {
        
        alert("k prabina choudhury")
      }
    </script>
  </body>
</html>
